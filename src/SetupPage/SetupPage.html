<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>statypus</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
        <script defer src="SetupScript.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="hero fullscreen">
                <div class="hero-body p-0 m-0">
                    <div class="content u-text-center">
                        <h1>Welcome to Statypus!</h1>
                        <p>Please locate the CS:GO file path and paste it in the box below</p>
                        <div class="level-content u-center">
                            <p class="mr-1">Folder: </p>
                            <input id="CSGOPath" class="w-40p mb-2 text-warning" type="text"  onchange="CheckPath()">
                            <button id="submitBtn" class="ml-1 btn-warning" disabled="true" onclick="SubmitPath()">Continue</button>
                        </div>
                        <div class="u-center">
                            <img src="media/csgoPathVideo.gif" alt="How to get CSGO file path GIF" width="576" height="384">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
